<div>
    <h3>Bem vindo {{user.nome}}</h3>
</div>

<div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input [(ngModel)]="user.nome" name="nome" placeholder="Placeholder" id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input [(ngModel)]="user.sobrenome" name="sobrenome" id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input disabled value="I am not editable" id="disabled" type="text" class="validate">
              <label for="disabled">Disabled</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input [(ngModel)]="user.senha" name="password" id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input [(ngModel)]="user.email" name="email"  id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
        </form>
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="fazerCadastro()">Cadastrar
                <i class="material-icons right">send</i>
        </button>
      </div>
